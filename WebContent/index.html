	<div class="uk-modal-dialog uk-vertical-align-middle uk-container-center" style="width:250px;">
		<form class="uk-panel uk-panel-box uk-form" id="head_login_form">
			<a class="uk-modal-close uk-close uk-float-right"></a>
			<div class="uk-form-row">
				<input class="uk-width-1-1 uk-form-large ls_input" type="text" placeholder="用户名" fr="user.code" name="form_input" maxlength="10">

			</div>
		</form>
	</div>
</div>

<div class="uk-modal uk-vertical-align uk-text-center" id="sign_dialog">
	<div class="uk-modal-dialog uk-vertical-align-middle uk-container-center" style="width:250px;">

			<a class="uk-modal-close uk-close uk-float-right"></a>
			<div class="uk-form-row">

			</div>
			<div class="uk-form-row">

				<a class="uk-width-1-1 uk-button uk-button-danger uk-button-large ls_input" id="head_sign">注册</a>

				<option>其他</option>
			</select>
			<select  class="search_sex">
				<option value="">性别</option>
				<option>男女皆宜</option>
				<option>男</option>
				<option>女</option>
			</select>
			<select class="search_astro">
				<option value="">星座</option>

				<option>白羊座</option>
				<option>金牛座</option>
				<option>双子座</option>
				<option>巨蟹座</option>

				<option>天蝎座</option>

				<option>双鱼座</option>
			</select>
			<select class="search_age">
				<option>年龄段</option>
				<option value="">不限</option>
				<option>0~6</option>
				<option>7~12</option>
				<option>13~17</option>
				<option>17~25</option>
				<option>26~35</option>
				<option>36~∞</option>

			<input class="search_price" id="search_price1" placeholder="最低价格" /><span>_</span><input class="search_price" id="search_price2" placeholder="最高价格" />
