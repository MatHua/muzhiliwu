<script type="text/javascript">
require.config({
	paths: {
		echarts: './js'
	}
});

require(
	[
		'echarts',
		'echarts/chart/line',
		'echarts/chart/bar',
	],
	function (ec) {
		var myChart = ec.init(document.getElementById('visit_report'));
		myChart.setOption({
			title:{
				text:'-访藏比-',
				textStyle:{
					fontSize:14,
					fontWeight:'normal',
					color:'#999',
					fontFamily:'Arial,微软雅黑,黑体',
				},
				x:'12'
			},
			backgroundColor:'#fff',
			tooltip : {
				trigger: 'axis'
			},
			legend: {
				data:['访问量','收藏量']
			},
			toolbox: {
				show : true,
				feature : {
					restore : {show: true},
					saveAsImage : {show: true}
				}
			},
			animation:false,
			calculable : false,
			xAxis : [
				{
					type : 'category',
					data : ['6月','7月','8月','9月','10月','11月']
				}
			],
			yAxis : [
				{
					name:'商品访问量',
					type : 'value',
					splitArea : {show : true}
				},
				{
					name:'商品被收藏次数',
					type : 'value',
					splitArea : {show : true}
				}
			],
			series : [
				{
					name:'访问量',
					type:'line',
					data:[1928,2819,1829,3821,2333,4827]
				},
				{
					name:'收藏量',
					type:'line',
					yAxisIndex:'1',
					data:[132,322,442, 231,231,532]
				}
			]
		});
	}
);
</script>
